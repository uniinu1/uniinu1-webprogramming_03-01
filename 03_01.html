<!DOCTYPE html>
<html>
<head>
	<title>Table TAG 연습</title>
</head>
<body>
	<!--의미적으로 섹션을 나눠주었음-->
	<!--제목-->
	<header>
		<h1>Table TAG 연습 (과제 #03-01)</h1>
	</header>
	<!--표 : 표와 셀의 길이를 각각 지정해 주어 예시처럼 모든 칸이 정사각형 모양을 이루게 만들었음. 그리고 글자는 align을 통해 중간에 배치되도록 함-->
	<section>
		<article>
			<table border="1" style="width:200; height:200">
				<tr>
					<td align=center width="100" height="100">1</td>
					<td colspan="3" align=center width="100" height="100">2</td>
				</tr>
				<tr>
					<td rowspan="3" align=center width="100" height="100">3</td>
					<td align=center width="50" height="50">4</td>
					<td colspan="2" align=center width="50" height="50">5</td>
				</tr>
				<tr>
					<td rowspan="2" align=center width="50" height="50">6</td>
					<td align=center width="25" height="25">7</td>
					<td align=center width="25" height="25">8</td>
				</tr>
				<tr>
					<td align=center width="25" height="25">9</td>
					<td align=center width="25" height="25">10</td>
				</tr>
			</table>
		</article>
	</section>
	<!--본문 중 글 부분-->
	<aside>
		<p>웹프로그래밍2 과목. 빙글의 예제 공간입니다.</p>
	</aside>
</body>
</html>
